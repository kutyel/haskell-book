version: 2.1
jobs:
  build:
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Dependencies
          keys:
            - haskell-book-v1-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
            - haskell-book-v1-{{ checksum "stack.yaml" }}
      - run:
          name: Resolve/Update Dependencies
          command: stack --no-terminal setup
      - run:
          name: Install Haskell Stack Coverage
          command: stack --no-terminal install stack-hpc-coveralls
      - run:
          name: Run tests
          command: stack --no-terminal test --coverage --silent
      - run:
          name: Report coverage to coveralls.io
          command: shc haskell-book haskell-book-test
          environment:
            COVERALLS_REPO_TOKEN: w4sJhxGnHxUnWqAffv1QYKtLtctdOmIu1
      - save_cache:
          name: Cache Dependencies
          key: haskell-book-v1-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
          paths:
            - "/root/.stack"
            - ".stack-work"
